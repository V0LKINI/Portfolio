{% extends 'portfolio/base.html' %}

{% block content %}

    <h1>Kirill's portfolio</h1>
	<h2>
		<a href="{% url 'post:all_blogs' %}">Blog</a>
	</h2>
	{% load static%}

	<img src="{% static 'portfolio/original.jpg' %}">

	{% for project in projects %}

	<h1>{{ project.title }}</h1>
	<p>{{ project.description }}</p>
	<img src="{{ project.image.url }}">
	{% if project.url %}
	<br><a href="{{project.url}}"></a>
	{% endif %}

	{% endfor %}

{% endblock %}
