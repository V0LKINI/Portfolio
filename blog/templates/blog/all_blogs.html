{% extends 'portfolio/base.html' %}

{% block content %}

	<h1>My blog</h1>
	<h2>Kirill has written {{posts.count}} blog{{ posts.count|pluralize}}</h2>
	<h2>
		<a href="{% url 'home' %}">Home</a>
	</h2>

	{% for post in posts %}

	<a href="{% url 'post:detail' post.id %}"><h1>{{ post.title }}</h1></a>
	<p>{{ post.date|date:'M d Y'|upper }}</p>
	<p>{{ post.description|striptags|truncatechars:100 }}</p>

	{% endfor %}
	
{% endblock %}
